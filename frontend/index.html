<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Mrs. Marper</title>
  </head>
  <body>
    <div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow my-5">
        <h4 class="card-header">Mrs. Marper Login</h4>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" id="email" name="email" class="form-control border">
              <small class="form-text text-danger feedback"></small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="form-control border" autocomplete="off">
              <small class="form-text text-danger feedback"></small>
            </div>
            <div class="custom-control custom-switch mb-2">
              <input type="checkbox" class="custom-control-input" id="showPassword" name="showPassword">
              <label class="custom-control-label" for="showPassword">Show password</label>
            </div>
            <button type="submit" class="btn btn-outline-dark" name="btn" disabled>Login</button>
            <button type="button" id="logout" class="btn btn-outline-dark" name="btn">Logout</button>
          </form>
        </div>
        <div class="card-footer"></div>
      </div>
    </div>
  </div>
</div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
